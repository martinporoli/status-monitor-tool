<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
    <title>Service Monitor Tool</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
    	$(function () {
		    load();
		});
		
		function create(name, url) {
			$.post("/service", JSON.stringify({name: name, url: url}), function () {
		        load();
		    }, "json");
		}
		
		function remove(id) {
			$.ajax({
		        method: "DELETE",
		        url: "/service/" + id
		    }).done(function () {
		        load();
		    });
		}
		
		function load() {
			console.log("Loading page");
			$("#content").children().remove();
			$.getJSON("/service", function (data) {
				$.each(data, function (k, v) {
					if (k === "services") {
						$.each(v, function(key, val) {
							$("<tr><td>" + val.id + "</td><td>" + val.name + "</td><td>" + val.url + "</td>" +
					            "<td>" + val.status + "</td>" +
					            "<td>" +
					            "<button class='delbtn' " +
					            "data-name='" + val.name + "' " +
					            "data-url='" + val.url + "' " +
					            "data-id='" + val.id + "' " +
					            "data-status='" + val.status + "'>Delete</button>" +
					            "</td>" +
					            "</tr>").appendTo("#content");
						})
					}
				})
			});
			initCallbacks();
		}
		
		function initCallbacks() {
		    $("#content").unbind().on("click", ".delbtn", function() {
		        var id = $(this).data("id");
		        console.log("Pressing delete button: "+id);
		        remove(id);
		    });
		    
		    $("#add-btn").unbind().click(function() {
		    	var name = $("#input-name").val();
		    	var url = $("#input-url").val();
		    	$("#input-name").val('');
		    	$("#input-url").val('');
		    	console.log("Pressing add button: "+name+", "+url);
		    	create(name, url);
		    });
		}
    </script>
  </head>
  <body>
	<div class="container" role="main">
	    <div class="jumbotron">
	        <h1>Service Monitor Tool</h1>
	        <p>Tool for monitoring different services</p>
	    </div>
	    <div class="page-header">
	        <div class="row">
	            <div class="col-md-12">
	                <h1>Services</h1>
	                <div class="add-service-div">
	                	Name: <input id="input-name" name="Name"><br>
	                	Url: <input id="input-url" name="Url"><br>
		                <button class="btn" id="add-btn" data-action="add">
		                    Add new service
		                </button>
		            </div>
	                <table class="table table-striped">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Name</th>
	                        <th>Url</th>
	                        <th>Status</th>
	                        <th>Action</th>
	                    </tr>
	                    </thead>
	                    <tbody id="content">
	                    <!-- filled using Ajax -->
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </div>
	</div>
  </body>
</html>
